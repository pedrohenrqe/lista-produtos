<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>CRUD Produtos</title>
</head>
<body>
    <div id="produtos-list"></div>
    <form id="produto-form">
        <input type="hidden" id="produto-id">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" required>
        
        <label for="imagem">Imagem:</label>
        <input type="text" id="imagem" required>
        
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required>
        
        <button type="submit" id="adicionar-btn">Adicionar</button>
        <button type="button" id="salvar-btn" style="display:none;">Salvar</button>
    </form>
    
</body>
</html>
